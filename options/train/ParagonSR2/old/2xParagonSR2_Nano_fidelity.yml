# yaml-language-server: $schema=https://raw.githubusercontent.com/the-database/traiNNer-redux/refs/heads/master/schemas/redux-config.schema.json
#########################################################################################
# ParagonSR2 Hybrid Nano - Fidelity Pretrain
# Ultra-fast training for clean SR baseline
#########################################################################################
name: 2xParagonSR2_Nano_Fidelity
scale: 2

use_amp: true
amp_bf16: true
use_channels_last: true
fast_matmul: false
num_gpu: auto
manual_seed: 1024

datasets:
  train:
    name: Train Dataset
    type: pairedimagedataset
    dataroot_gt: [/home/phips/Documents/dataset/cc0/hr]
    dataroot_lq: [/home/phips/Documents/dataset/cc0/lr_x2] # Clean LR
    lq_size: 128
    use_hflip: true
    use_rot: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 12 # Nano is tiny, large batch
    accum_iter: 1

  val:
    name: Val Dataset
    type: pairedimagedataset
    dataroot_gt: [/home/phips/Documents/dataset/cc0/val_hr]
    dataroot_lq: [/home/phips/Documents/dataset/cc0/val_lr_x2]

network_g:
  type: paragonsr2_nano
  scale: 2

path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

train:
  ema_decay: 0.999
  ema_power: 0.75
  grad_clip: true

  optim_g:
    type: AdamW
    lr: !!float 2e-4 # Higher LR for small model
    weight_decay: !!float 1e-4
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [80000, 120000, 150000]
    gamma: 0.5

  total_iter: 200000 # Shorter than S (nano converges faster)
  warmup_iter: 500

  losses:
    - type: charbonnierloss
      loss_weight: 1.0

val:
  val_enabled: true
  val_freq: 5000
  save_img: true

  metrics_enabled: true
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
    ssim:
      type: calculate_ssim
      crop_border: 4

logger:
  print_freq: 100
  save_checkpoint_freq: 5000
  save_checkpoint_format: safetensors
  use_tb_logger: true
